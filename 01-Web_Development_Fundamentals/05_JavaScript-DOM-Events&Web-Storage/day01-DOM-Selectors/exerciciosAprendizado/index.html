<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const title = document.getElementById("page-title");
      title.innerText = "Forrest Gump";

      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.color = "magenta";
      secondParagraph.style.backgroundColor = "yellow";
      secondParagraph.style.marginLeft = "20px";

      const subtitle = document.getElementById("subtitle");
      subtitle.style.color = "magenta";
      subtitle.style.backgroundColor = "yellow";
      subtitle.style.fontWeight = "bold";
      subtitle.style.textAlign = "center";

    </script>
  </body>
</html>
